<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    window.onload = function () {
      var nota = parseInt(prompt("Digite a nota do aluno: "));

      const notaCorrigida = arredondar(nota);

      if (notaCorrigida < 40) {
        document.write(`Aluno foi reprovado com nota ${notaCorrigida}`);
        return;
      }
      else {
        document.write(`Aluno foi aprovado com nota ${notaCorrigida}`);
        return;
      }
    }
    function arredondar(nota) {
      if (nota < 38) {
        return nota;
      } else if (nota % 5 >= 3) {
        return (nota = nota + (5 - (nota % 5)));
      } else {
        return (nota = nota - (nota % 5));
      }
    }
  </script>
</head>

</html>
